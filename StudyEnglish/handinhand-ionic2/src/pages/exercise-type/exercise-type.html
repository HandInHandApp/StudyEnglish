<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>题型选择</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let categorytype of categorytypes">
    <ion-card-header (click)="goToExerciseQuestionPage(categorytype)">>
      {{categorytype.name}}
    </ion-card-header>
    <ion-card-content>
      {{categorytype.name}}
    </ion-card-content>
  </ion-card>
</ion-content>
