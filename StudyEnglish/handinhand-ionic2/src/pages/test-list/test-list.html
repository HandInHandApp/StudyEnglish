<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (ionChange)="updateList()">
      <ion-segment-button value="my">
        我的现状{{shownSessions}}
      </ion-segment-button>
      <ion-segment-button value="starttest">
        入学测试{{shownSessions}}
      </ion-segment-button>
      <ion-segment-button value="steptest">
        选择测试{{shownSessions}}
      </ion-segment-button>
    </ion-segment>

    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
      </button>
    </ion-buttons>
    <!--<ion-title>测试</ion-title>-->
  </ion-navbar>

  <!--<ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateSchedule()"
                   placeholder="Search">
    </ion-searchbar>
  </ion-toolbar>-->

</ion-header>

<ion-content class="outer-content test-list">
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!--<ion-list #mystatus [hidden]="shownSegment === 0">-->
<div [ngSwitch]="segment">
  <ion-list *ngSwitchCase="'my'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-puppy-1.jpg">
      </ion-thumbnail>
      <h2>Ruby</h2>
    </ion-item>
    
  </ion-list>

  <!--<ion-list #steptestList [virtualScroll]="steptests" *ngSwitchCase="'starttest'">-->
    <ion-list #steptestList >
    <ion-grid fixed>
      <ion-row align-items-stretch>
        <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let test" approxItemHeight="457px">
        <ion-card>

          <ion-item>
            <ion-avatar item-start>
              <!--<img src="assets/img/marty-avatar.png">-->
              <img [src]="test.profileminPic" alt="test min profile pic">
            </ion-avatar>
            <!--<h2>迷你测试</h2>-->
            <h2>{{test.title}}</h2>
            <p>{{test.subtitle}}</p>
          </ion-item>

          <!--<img src="assets/img/advance-card-bttf.png">-->
          <img [src]="test.profilePic" alt="test profile pic">

          <ion-card-content>
             <p>{{test.desc1}}</p>
             <p> {{test.desc2}}</p>
             <p> {{test.desc3}}</p>
            <!-- <p>优点：用时短；全程52分钟</p>
             <p> 缺点：不如全真模考考察细致</p>
             <p> 适用人群：已经考过或者时间紧张的考生</p>-->
          </ion-card-content>

          <ion-row>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>12 Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-left clear small>
                <ion-icon name="text"></ion-icon>
                <div>4 Comments</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note>
                11h ago
              </ion-note>
            </ion-col>
          </ion-row>

        </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>


    <!--<ion-list *ngSwitchCase="'steptest'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-kitten-1.jpg">
      </ion-thumbnail>
      <h2>Luna</h2>
    </ion-item>
    
  </ion-list>-->




  <ion-list #scheduleList [virtualScroll]="steptests"  *ngSwitchCase="'steptest'">
    <ion-grid fixed>
      <ion-row align-items-stretch>

        <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let speaker" approxItemHeight="457px">

          <ion-card class="speaker-card">
            <ion-card-header>
              <button ion-item detail-none (click)="goToSpeakerDetail(speaker)">
                <ion-avatar item-start>
                  <img [src]="speaker.profilePic" alt="Speaker profile pic">
                </ion-avatar>
                {{speaker.name}}
              </button>
            </ion-card-header>

            <ion-card-content class="outer-content">
              <ion-list>
                <button ion-item *ngFor="let session of speaker.sessions" (click)="goToSessionDetail(session)">
                  <h3>{{session.name}}</h3>
                </button>

                <button ion-item (click)="goToSpeakerDetail(speaker)">
                  <h3>About {{speaker.name}}</h3>
                </button>
              </ion-list>
            </ion-card-content>

            <ion-row no-padding>
              <ion-col col-12 col-lg-auto text-center text-lg-left>
                <button ion-button clear small color="primary" icon-left (click)="goToSpeakerTwitter(speaker)">
                  <ion-icon name="logo-twitter"></ion-icon>
                  Tweet
                </button>
              </ion-col>
              <ion-col col-12 col-lg-auto text-center>
                <button ion-button clear small color="primary" icon-left (click)="openSpeakerShare(speaker)">
                  <ion-icon name='share-alt'></ion-icon>
                  Share
                </button>
              </ion-col>
              <ion-col col-12 col-lg-auto text-center text-lg-right>
                <button ion-button clear small color="primary" icon-left (click)="openContact(speaker)">
                  <ion-icon name='chatboxes'></ion-icon>
                  Contact
                </button>
              </ion-col>
            </ion-row>

          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  </div>
</ion-content>
