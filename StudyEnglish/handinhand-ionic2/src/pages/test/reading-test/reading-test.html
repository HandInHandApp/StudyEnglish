<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TOP Test</ion-title>
    <ion-buttons end>
      <button ion-button (click)="gotoBack()" type="submit" block>
        BACK
      </button>
      <button ion-button (click)="gotoNext()" type="submit" block>
        NEXT
      </button>
    </ion-buttons>
    <div style="text-align:center;">
        <label *ngIf="step.indexOf('p')!=-1">Passage {{passages.passage[step].seq}} of 3</label>
        <label *ngIf="step.indexOf('q')!=-1">Question{{passages.question[step].seq}} of 12</label>
    </div>
  </ion-navbar>
</ion-header>

<ion-content #popoverContent padding class="popover-page  ">
     <ion-row>
            <ion-col col-6>
                <div *ngFor="let item of steps;  let i = index;"  >
                    <div *ngIf="step === item && step.indexOf('p')==-1">
                        <ion-list radio-group>
                            <ion-list-header>
                                <div #popoverText class="text-to-change">
                                    {{passages.question[item].seq}}. {{passages.question[item].title}}
                                <!--1.  Paragraph 1 makes all of the following points about Islamic books EXCEPT:-->
                                </div>
                            </ion-list-header>
                        <ion-item>
                            <ion-label>{{passages.question[item].choices.A}} </ion-label>
                            <ion-radio value="A" ></ion-radio>
                        </ion-item>
                        <ion-item>
                            <ion-label>{{passages.question[item].choices.B}}</ion-label>
                            <ion-radio value="B"></ion-radio>
                        </ion-item>
                        <ion-item>
                            <ion-label>{{passages.question[item].choices.C}} </ion-label>
                            <ion-radio value="C"></ion-radio>
                        </ion-item>

                        <ion-item>
                            <ion-label>{{passages.question[item].choices.D}} </ion-label>
                            <ion-radio value="D"></ion-radio>
                        </ion-item>
                        </ion-list>
                    </div>      
                </div>
            </ion-col>
            <ion-col col-6>
            <div #popoverText class="text-to-change">
                <div *ngIf="step.indexOf('p')!=-1">
                    <h2>{{passages.passage[step].title}} </h2>
                    <p *ngFor="let para of passages.passage[step].contents">{{para}}</p>
                </div>
            </div>      
        </ion-col>
        </ion-row>  
        </ion-content>

        <div class="area">
                <div class="leftarea">   
        </div>    
        <div class="rightarea">    
        </div>

</div>
