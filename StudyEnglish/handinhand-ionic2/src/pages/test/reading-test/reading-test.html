<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TOP Test</ion-title>
    <ion-buttons end>
        

      <button ion-button (click)="gotoNext()" type="submit" block>
        
        CONTINUE
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

    <div *ngIf="step === 0">
        <ion-row>
            <ion-col col-3></ion-col>
            <ion-col col-6>
                <a href="#" class="thumbnail">
                <img src="assets/img/listening1.png" alt="" height="400" width="400">
                </a>
            </ion-col>
            <ion-col col-3></ion-col>
        </ion-row>
    </div>

    <div *ngIf="step === 1">
      <audio  controls='controls' id='Audio1'><source src='/assets/mp3/listening_direction1.mp3' type='audio/mpeg' /></audio>
    </div >

    <div *ngIf="step === 2">
        <ion-row>
            <ion-col col-3></ion-col>
            <ion-col col-6>
                <a href="#" class="thumbnail">
                <img src="assets/img/listening1.png" alt="" height="400" width="400">
                </a>
                <audio  controls='controls' id='Audio1'><source src='/assets/mp3/listening_passage1_1.mp3' type='audio/mpeg' /></audio>

            </ion-col>
            <ion-col col-3></ion-col>
        </ion-row>

    </div >


</ion-content>
