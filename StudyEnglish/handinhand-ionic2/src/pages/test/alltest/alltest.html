 <ion-header>
    <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>全真测试</ion-title>
  </ion-navbar>
   </ion-header>
   <ion-content>
    <div class="alltest-header" >
      <ion-grid>
      <ion-row>
          <ion-col col-6>
            <ion-buttons start>
              <button ion-button color="light">
                首页
              </button>
              <button ion-button color="light">
                暂停
              </button>
            </ion-buttons>
          </ion-col>
          <ion-col col-6>
            <ion-buttons end>
              <button ion-button color="light">Continue
              </button>
            </ion-buttons>
          </ion-col>
      </ion-row>
      </ion-grid>
    </div>
    <div>
      <div *ngFor="let pa of passages">
          <h6>{{ pa.title }}</h6>
          <p *ngFor="let con of pa.contents">{{ con }}</p>
      </div>
    </div>
   </ion-content>
