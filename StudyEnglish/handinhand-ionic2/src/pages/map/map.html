<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>我的学习计划</ion-title>
  </ion-navbar>
</ion-header>

<!--<ion-content class="map-page">
  <div style="height: 100%; width: 100%" #mapCanvas id="map_canvas"></div>
</ion-content>-->

<ion-content padding>
  <div style="float:left; width: 160px">
    <daypilot-navigator [config]="navigatorConfig" [(date)]="calendarConfig.startDate" #navigator></daypilot-navigator>
  </div>

  <!--<div  style="margin-left: 160px">
    <daypilot-calendar [events]="events" [config]="calendarConfig" #calendar></daypilot-calendar>
  </div>-->
   
  <div  style="margin-left: 160px">
    <daypilot-calendar #calendar [events]="events" [config]="calendarConfig" (viewChange)="viewChange()"></daypilot-calendar>
  </div>
  <!--<create-dialog #create (close)="createClosed($event)"></create-dialog>-->

  
  <button (click)="add()">Add event</button>

<ion-list  >
    <ion-item-group >
      <ion-item-divider sticky>
        <ion-label>
          我的计划--{{events.length}}条
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let session of events" #slidingItem [hidden]="session.hide">

        <button ion-item (click)="goToSessionDetail(session)">
          <h3>{{session.name}}</h3>
          <p>
             开始时间：{{session.start}} &mdash;
          </p>
          <p>
             结束时间：{{session.end}}
          </p>
          <p>
             任务：{{session.text}}%
          </p>
        </button>

        <ion-item-options>
          <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'myPractices'">
            Favorite
          </button>
          <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'allPractices'">
            Remove
          </button>
        </ion-item-options>

      </ion-item-sliding>

    </ion-item-group>
  </ion-list>


</ion-content>
