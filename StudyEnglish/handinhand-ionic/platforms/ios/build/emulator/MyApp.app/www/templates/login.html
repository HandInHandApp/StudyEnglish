<ion-view title="Login" id="page6">
  <ion-content padding="true" class="has-header">
    <form id="login-form1" class="list">
      <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider2" delegate-handle="slider2" id="login-slider2" style="width:100%;height:300px;">
        <ion-slide-page id="login-slide27" style="background:url(&quot;img/sE932TtQTQOhqGmGYAxz_p1.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="login-slide29" style="background:url(&quot;img/HJT207RqS9axCwNnuruI_p2.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page id="login-slide210" style="background:url(&quot;img/WE6rB9dZRTiIWQlP5qsA_kitten3.jpg&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      </ion-slides>
      <h1 id="login-heading5" style="color:#000000;text-align:center;">HandInHand</h1>
      <h3 id="login-heading4" style="color:#000000;text-align:center;">手把手过托福</h3>
      <div class="spacer" style="height: 30px;"></div>
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Phone</span>
          <input type="tel" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ui-sref="tabsController.page5()" id="login-button10" class="button button-stable button-block">Log in</a>
      <a ui-sref="signup()" id="login-button11" class="button button-positive button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
