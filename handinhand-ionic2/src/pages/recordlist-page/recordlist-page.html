<ion-list *ngIf="folderNode">
    <ion-list-header style="text-align: center; background:#f4f4f4 " color="logo-blue" >
    我的录音
    </ion-list-header>
    <ion-item clear *ngFor="let i of listfilter(folderNode.childOrder); let idx=index; " class="library-item">
        <ion-label  ion-button clear (click)="onClickListItem(folderItems[i])">
            <span *ngIf="folderItems[i].data">
                {{idx+1}}.&nbsp;&nbsp;<ion-icon name="play"></ion-icon> &nbsp;
            </span>
            <ion-icon *ngIf="!folderItems[i].data" name="folder"> </ion-icon>
            &nbsp; {{folderItems[i].name}}
        </ion-label>
        <ion-label  ion-button small (click)="onClickDeleteButton(folderItems[i])" > 删除 </ion-label>
        <ion-label  ion-button small (click)="onClickPushItem(folderItems[i])"> 免费批改 </ion-label>
    </ion-item>
    <ion-item class="library-empty-folder-message" *ngIf="!folderNode.childOrder.length">
            <h2></h2>
    </ion-item>
</ion-list>
