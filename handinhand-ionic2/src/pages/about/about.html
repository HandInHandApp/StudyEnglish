<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>我</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
      <h1>手把手过托福</h1>
    <!-- <img src="assets/img/ionic-logo-white.svg" alt="ionic logo"> -->
  </div>
  <div padding class="about-info">
    <h4>我的学习进度</h4>

    <ion-row>
        <ion-col col-3>
          真题训练
          <h5> 10 </h5>
        </ion-col>
        <ion-col col-3>
            真题训练
            <h5> 10 </h5>
        </ion-col>
        <ion-col col-3>
            专项训练
            <h5> 10 </h5>
        </ion-col>
        <ion-col col-3>
            题型训练
            <h5> 10 </h5>
        </ion-col>
    </ion-row>

    <h4>我已完成的测试成绩</h4>
    
    <ion-list>
        <div class = "bootstrap-iso">
            <table class="table table-striped">
              <thead>
              </thead>
              <tbody>
                  <tr *ngFor="let top of toplist" >
                  <td>
                      <h4>
                          {{top.title}}
                      </h4>
                  </td>
                  <td *ngFor="let item of top.items">
                      <button  ion-button large color="secondary" round  outline (click)="goToTest(item,top)" data-toggle="button">
                         {{item.testNmae}} 100 分
                      </button>
                  </td>
                  </tr>
              </tbody>
              </table>
        </div>
    </ion-list>
    
  </div>
</ion-content>
