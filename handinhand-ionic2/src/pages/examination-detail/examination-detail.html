<ion-header>
  <ion-navbar>
    <ion-title [hidden]="type === 'will'">托福考试记录</ion-title>
    <ion-title [hidden]="type === 'have'">托福报考记录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

   <ion-list no-lines  [hidden]="type === 'will'" >
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>上次考试时间 Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="conferenceDate"></ion-datetime>
      </ion-item>

      <!--<ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-label>Location</ion-label>
        <ion-select>
          <ion-option value="madison" selected>Madison, WI</ion-option>
          <ion-option value="austin">Austin, TX</ion-option>
          <ion-option value="chicago">Chicago, IL</ion-option>
          <ion-option value="seattle">Seattle, WA</ion-option>
        </ion-select>
      </ion-item>-->

      <ion-item>
        <!--<ion-icon ios="ios-medal" md="md-medal"></ion-icon>-->
        <ion-icon name="medal" item-start></ion-icon>
        <ion-label>总分</ion-label>
        <ion-input type="text" [(ngModel)]="totalscroe"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="medal" item-start></ion-icon>
        <ion-label>阅读分数</ion-label>
        <ion-input type="text" [(ngModel)]="readingscroe"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="medal" item-start></ion-icon>
        <ion-label>写作分数</ion-label>
        <ion-input type="text" [(ngModel)]="writingscroe"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="medal" item-start></ion-icon>
        <ion-label>口语分数</ion-label>
        <ion-input type="text" [(ngModel)]="speakingscroe"></ion-input>
      </ion-item>


   </ion-list>

     <ion-list no-lines   [hidden]="type === 'have'">
      <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>报名考试时间 Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY" max="2056" [(ngModel)]="examinationPlanDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-label>目标成绩</ion-label>
        <ion-select [(ngModel)]="examinationPlanScroe">
          <ion-option value="1" selected>0～59</ion-option>
          <ion-option value="2">60～74</ion-option>
          <ion-option value="3">75～89</ion-option>
          <ion-option value="4">90～99</ion-option>
          <ion-option value="5">100～120</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        <ion-label>选择这个目标成绩的原因</ion-label>
        <ion-select [(ngModel)]="examinationPlanScroeReason">
          <ion-option value="1" selected>申请学校要求</ion-option>
          <ion-option value="2">父母意见</ion-option>
          <ion-option value="3">老师意见</ion-option>
          <ion-option value="4">自己感觉</ion-option>
        </ion-select>
      </ion-item>

     

   </ion-list>
   <button ion-button>保存</button>

  

  <h1>{{session.name}}</h1>

  <!--<h4 *ngFor="let speaker of session.speakers">
    {{speaker.name}}
  </h4>-->

  <!--<p>
    {{session.timeStart}} - {{session.timeEnd}}
  </p>

  <p>{{session.location}}</p>

  <p>{{session.description}}</p>-->
</ion-content>
