<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title style="text-align:center;" >{{title}}</ion-title>
    </ion-navbar>
    <ion-toolbar>
        <div padding>
            <ion-segment [(ngModel)]="paperType">
              <ion-segment-button value="reading">
               Reading 
              </ion-segment-button>
              <ion-segment-button value="listening">
               Listening 
              </ion-segment-button>
              <ion-segment-button value="speaking">
                Speaking 
              </ion-segment-button>
              <ion-segment-button value="writing">
                Writing 
              </ion-segment-button>
            </ion-segment>
        </div>
    </ion-toolbar>
    <ion-grid class="score-header">
        <ion-row class="score-header-row"> 
            <ion-col col-1>得分: <span>20</span></ion-col>
            <ion-col col-1>准确率: <span>{{correct_rate}}</span></ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="review-header">
        <ion-row class="review-header-row"> 
            <ion-col col-10>Quesion</ion-col>
            <ion-col col-1 class="answer-col">Your Answer</ion-col>
            <ion-col col-1 class="answer-col">Correct Answer</ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content class="review-body">
<div [ngSwitch]="paperType">
  <div *ngSwitchCase="'reading'">
    <ion-grid *ngIf="paperType=='reading'">
        <div *ngFor="let step of steps; let idx=index;">
            <ion-row class="review-div" *ngIf="step.indexOf('q')!=-1">
                <ion-col (click)='gotoQuestion(idx, step)'col-10>{{passages.questions[step].seq}}.<span [innerHTML]="passages.questions[step].title"></span></ion-col>
                <ion-col col-1 class="answer-col" *ngIf="useranswer[paperType][step] !='' " [innerHTML]="useranswer[step]"></ion-col>
                <ion-col col-1 class="answer-col" *ngIf="useranswer[paperType][step] ==''">-</ion-col>
                <ion-col col-1 class="answer-col" [innerHTML]="passages.questions[step].answer"></ion-col>
            </ion-row>
        </div>
    </ion-grid>
  </div>
  <div *ngSwitchCase="'listening'">
      Listen
  </div>
  <div *ngSwitchCase="'speaking'">
      Speak
  </div>
  <div *ngSwitchCase="'writing'">
      Writing
  </div>
</div>
</ion-content>
