<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TOP Test</ion-title>
    <!--<ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-card>
  <ion-card-header>
    TPO
  </ion-card-header>

  <ion-list>
      <div class = "bootstrap-iso">
          <table class="table table-striped">

            <thead>
                <!--<tr>
                <th>名称</th>
                <th>城市</th>
                </tr>-->
            </thead>
            <tbody>
                <tr *ngFor="let top of toplist" >
                <td>
                    <h4>
                        {{top.title}}
                    </h4>
              
                </td>
     
                <td *ngFor="let item of top.items">
                   
                    <button type="button" class="btn btn-primary" (click)="goToTest(item,top)"
                        data-toggle="button">  {{item.testNmae}}
                    </button>
                </td>
            
                </tr>

            </tbody>
            </table>
      </div>
      <!--<div *ngFor="let top of toplist" (click)="goToSessionDetail(session)">
          
      </div>
    
    <button ion-item *ngFor="let top of toplist">
      <ion-icon name="cart" item-start></ion-icon>
      {{top.title}}
    </button>-->


  </ion-list>
</ion-card>
</ion-content>
