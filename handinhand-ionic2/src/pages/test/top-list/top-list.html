<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TOP Test</ion-title>
    <!--<ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-card>
  <ion-card-header>
    TPO
  </ion-card-header>

  <ion-list>
      <div class = "bootstrap-iso">
          <table class="table table-striped">
            <thead>
            </thead>
            <tbody>
                <tr *ngFor="let top of toplist" >
                <td>
                    <h4>
                        {{top.title}}
                    </h4>
                </td>
                <td *ngFor="let item of top.items">
                    <button  ion-button large color="secondary" round  outline (click)="goToTest(item,top)" data-toggle="button">
                       {{item.testNmae}}
                    </button>
                </td>
                </tr>
            </tbody>
            </table>
      </div>
  </ion-list>
</ion-card>
</ion-content>
