<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>我的学习计划</ion-title>
  </ion-navbar>
</ion-header>

<!--<ion-content class="map-page">
  <div style="height: 100%; width: 100%" #mapCanvas id="map_canvas"></div>
</ion-content>-->

<ion-content padding>

    <ion-row>
        <ion-col col-10> 
          <div *ngIf="show=='month'">
              <button   ion-button item-end outline icon-end  (click)="showChange('calendar')" (viewChange)="viewChange()"> 按周显示 </button>              
          </div>
          <div *ngIf="show=='calendar'">
              <button   ion-button item-end outline icon-end  (click)="showChange('month')" (viewChange)="viewChange()"> 按月显示 </button>              
          </div>
            
        </ion-col>
        <ion-col col-2>
            <button  ion-button item-end outline icon-end  (click)="autoCreate({},'create')" (viewChange)="viewChange()"> 自动创建学习计划 </button>
        </ion-col>



    </ion-row>
  <div *ngIf="show=='calendar'">
        <div style="float:left; width: 160px" >            
          <daypilot-navigator [config]="navigatorConfig1" [(date)]="calendarConfig.startDate" #navigator></daypilot-navigator>
        </div>
      
        <div  style="margin-left: 160px" >
          <daypilot-calendar #calendar [events]="events" [config]="calendarConfig" (viewChange)="viewChange()"></daypilot-calendar>
        </div>
  </div>
  <div *ngIf="show=='month'">
      <div style="float:left; width: 160px" >
          <daypilot-navigator [config]="navigatorConfig2" [(date)]="monthConfig.startDate"  #navigator></daypilot-navigator>
      </div>
      <div  style="margin-left: 160px" >
          <daypilot-month #calendar [events]="events" [config]="monthConfig" (viewChange)="viewChange()"></daypilot-month>
      </div>
  </div>



  <!--<create-dialog></create-dialog>-->
  <!--<create-dialog #create (close)="createClosed()"></create-dialog>-->

  
  <!--<button (click)="add()">Add event</button>-->

<ion-list  >
    <ion-item-group >
      <ion-list-header >
          我的计划--{{events.length}}条
      </ion-list-header>

      <ion-item *ngFor="let event of events" >
       

          
          <h2>  <ion-icon name = 'planet'></ion-icon> {{event.text}}</h2>
          <ion-row>

          <ion-col col-10>
             <p>
                时间段：{{event.start}} - {{event.end}}
             </p>
             
          </ion-col>
          <ion-col col-2>
            <button ion-button color="favorite" small  (click)="goToEventDetail(event, 'update')"> 修改 </button>
          <!--</ion-col>
          <ion-col col-2>-->
            <button ion-button color="danger" small  (click)="deleteEvent(event)"> 删除 </button>
          </ion-col>

          </ion-row>

   

        <!--<ion-item-options>
          <button ion-button color="favorite" (click)="addFavorite(slidingItem, session)" *ngIf="segment === 'myPractices'">
            Favorite
          </button>
          <button ion-button color="danger" (click)="removeFavorite(slidingItem, session, 'Remove Favorite')" *ngIf="segment === 'allPractices'">
            Remove
          </button>
        </ion-item-options>-->
        

      </ion-item>

    </ion-item-group>
  </ion-list>


</ion-content>
