<ion-header>
  <ion-navbar>

    <ion-title>习题</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openAnswerSheet()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-grid>
  <ion-row>
    <ion-col col-12>
      <div *ngIf="exercises.length>0">
        <div class="exer-text">{{exercises[currentIndex].text}}</div> 
        <div class="exer-title">{{currentIndex+1}}. {{exercises[currentIndex].title}}</div>
        <div class="exer-choice">
          <ion-list radio-group >
            <ion-list-header>
              {{currentIndex+1}}. {{exercises[currentIndex].title}}
            </ion-list-header>
          </ion-list>
          <ion-item *ngFor="let choice of exercises[currentIndex].choice">
            <ion-label>{{choice}}</ion-label>
            <ion-radio value="{{choice}}"></ion-radio>
          </ion-item>
        </div> 
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button color="light" icon-start (click)="goPrevious()">
        <ion-icon name='arrow-back' ></ion-icon>
        Back
      </button>
    </ion-col>
    <ion-col col-6>
      <div>{{currentIndex+1}}</div>
    </ion-col>
    <ion-col>
      <button ion-button color="light" icon-end (click)="goNext()">
        Next
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
