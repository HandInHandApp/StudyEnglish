<ion-header>
  <ion-navbar>

    <ion-title>习题</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openAnswerSheet()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-grid>
  <ion-row>
    <ion-col col-12>
      <!-- <div>{{exercises[currentIndex].material}}</div>
      <div>{{exercises[currentIndex].question}}</div>
      <div>{{exercises[currentIndex].choices}}</div> 
      <div>{{exercises[currentIndex].tip}}</div> --> 
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button color="light" icon-start (click)="goPrevious()">
        <ion-icon name='arrow-back' ></ion-icon>
        Back
      </button>
    </ion-col>
    <ion-col col-6>
      <div>{{currentIndex+1}}</div>
    </ion-col>
    <ion-col>
      <button ion-button color="light" icon-end (click)="goNext()">
        Next
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
