<ion-header>
  <ion-navbar>

    <ion-title>习题</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openAnswerSheet()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-grid>
  <ion-row>
    <ion-col col-12>
      <div *ngIf="exercises.length>0">
        <div class="exer-text">{{exercises[currentIndex].text}}</div> 
        <div class="exer-choice">
          <ion-list radio-group >
            <ion-list-header class="exer-title">
              {{currentIndex+1}}. {{exercises[currentIndex].title}}
            </ion-list-header>
            <ion-item *ngFor="let entry of exercises[currentIndex].choice | keys">
              <ion-label><span class="choice">{{entry.key}}</span>{{entry.value}}</ion-label>
              <ion-radio value="{{entry.key}}"></ion-radio>
            </ion-item> 
          </ion-list>
        </div> 
      </div>
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col col-3>
      <button ion-button color="light" icon-start [disabled]="currentIndex==0" (click)="goPrevious()">
        <ion-icon name='arrow-back' ></ion-icon>
        Previous 
      </button>
    </ion-col>
    <ion-col col-6>
      <div>{{currentIndex+1}}</div>
    </ion-col>
    <ion-col col-3>
      <button ion-button color="light" icon-end [disabled]="currentIndex==max_count-1" (click)="goNext()">
        Next
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
