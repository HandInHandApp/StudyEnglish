<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>练习</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col *ngFor="let category of categories">
      <div>
        <ion-card (click)="goToExerciseTypePage(category)">
          <ion-card-header>
            {{category.title}}
          </ion-card-header>
          <img src="{{category.img}}" alt="{{category.title}}"/>
          <ion-card-content>
            {{category.desc}}
          </ion-card-content>
        </ion-card>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
