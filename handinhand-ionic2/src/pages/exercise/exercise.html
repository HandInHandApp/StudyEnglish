<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>练习</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let category of categories">
    <ion-card-header (click)="goToExerciseTypePage(category)">>
      {{category.name}}
    </ion-card-header>
    <ion-card-content>
      {{category.desc}}
    </ion-card-content>
  </ion-card>
</ion-content>
