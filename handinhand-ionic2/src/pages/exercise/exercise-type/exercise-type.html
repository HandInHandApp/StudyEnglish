<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{category}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let type of types">
    <ion-card-header (click)="goToExerciseQuestionPage(type)">
      {{type.title}}
    </ion-card-header>
    <ion-card-content>
      {{type.title}}
    </ion-card-content>
  </ion-card>
</ion-content>
