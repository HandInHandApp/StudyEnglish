<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{category}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let type of types">
    <ion-card-header>
      {{type.tdesc}}
    </ion-card-header>
    <ion-list>
      <button ion-item *ngFor="let item of type.titems" (click)="goToExerciseItemsPage(item)">
        <ion-icon name="school" item-start></ion-icon>
        {{item.title}}
      </button>
    </ion-list>
  </ion-card>
</ion-content>
