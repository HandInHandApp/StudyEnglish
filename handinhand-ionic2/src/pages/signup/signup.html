	<form #signupForm="ngForm" novalidate>

			<div class="form-group">
					<label for="username">请输入用户名:</label>
					<input class="form-control" required [(ngModel)]="signup.username" name="username" type="text" #username="ngModel">
					<div [hidden]="username.valid ||  submitted == false" color="danger" padding-left>
							Username is required
					</div>
			</div>
			<div class="form-group">
					<label for="username">请输入密码:</label>
					<input class="form-control" [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
					<div [hidden]="password.valid || submitted == false" color="danger"  padding-left>
							Password is required
					</div>
			</div>

			<div class="form-group">
					<label for="mobilePhone">请输入手机号码:</label>
					<input class="form-control" required [(ngModel)]="signup.mobilePhone" name="mobilePhone" type="number" #mobilePhone="ngModel">
					<div [hidden]="mobilePhone.valid ||  submitted == false" color="danger" padding-left>
							phone is required
					</div>
			</div>


			<div class="form-group">
					<label for="grid">请选择角色:</label>
					
					<select class="form-control"
							[(ngModel)]="signup.who" name="who" type="text" #who="ngModel" >
					  <option *ngFor="let pow of whos" [value]="pow.value">{{pow.name}}</option>
					</select>
			</div>

			<div class="form-group">
					<label for="mobilePhone">请输入验证码:</label>
					<input class="form-control" [(ngModel)]="signup.smsCode" name="smsCode" type="text" #smsCode="ngModel" required>
					<div [hidden]="smsCode.valid || submitted == false" color="danger" padding-left>
							smsCode is required
					</div>
